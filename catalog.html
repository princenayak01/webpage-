<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalog Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }
    .item h3 {
      margin: 10px 0 5px;
    }
    .item p {
      margin: 5px 0;
      color: #555;
    }
    .item button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .item button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<h1>College Book Catalog</h1>

<div class="catalog">
  <div class="item">
    <img src="https://th.bing.com/th/id/OPAC.74e0PdJ5qYCHeA474C474?w=592&h=550&o=5&pid=21.1" alt=book1">
    <p>₹500</p>
    <button>Add to Cart</button>
  </div>
  <div class="item">
    <img src="https://th.bing.com/th/id/OPAC.xcx93wZPCZ9s3g474C474?w=592&h=550&o=5&pid=21.1" alt="Book 2">
    <h3>Physics for Engineers</h3>
    <p>₹450</p>
    <button>Add to Cart</button>
  </div>
  <div class="item">
    <img src="https://th.bing.com/th/id/OPAC.wAD8Ms7FrH3jqg474C474?w=592&h=550&o=5&pid=21.1" alt="Book 3">
    <h3>Computer Fundamentals</h3>
    <p>₹600</p>
    <button>Add to Cart</button>
  </div>
  <div class="item">
    <img src="https://th.bing.com/th/id/OPAC.nvQ8n1LBy047uQ474C474?w=592&h=550&o=5&pid=21.1" alt="Book 4">
    <h3>Chemistry Basics</h3>
    <p>₹400</p>
    <button>Add to Cart</button>
  </div>
</div>
 </body>
</html>
