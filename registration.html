<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #555657, #a2a8b1);
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      padding: 20px;
      color: #2c3e50;
    }

    form {
      background: #eba0a0;
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #34495e;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #dba1a1;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1em;
    }

    .dob-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .dob-group select {
      flex: 1;
    }

    .radio-group,
    .checkbox-group {
      margin-top: 5px;
    }

    .radio-group input,
    .checkbox-group input {
      margin-right: 5px;
    }

    .error {
      color: red;
      font-size: 0.85em;
      margin-top: 3px;
      display: block;
    }

    input[type="submit"] {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      margin-top: 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form id="registrationForm" onsubmit="return validateForm()">
    <label for="name">Name:
      <input type="text" id="name" name="name" required>
      <span class="error" id="nameError"></span>
    </label>

    <label for="password">Password:
      <input type="password" id="password" name="password" required>
      <span class="error" id                                                                                       
    </label>

    <label for="email">Email:
      <input type="text" id="email" name="email" required>
      <span class="error" id="emailError"></span>
    </label> 

    <label for="phone">Phone No.:
      <input type="text" id="phone" name="phone" required>
      <span class="error" id="phoneError"></span>
    </label>

    <label>Sex:
      <div class="radio-group">
        <input type="radio" name="sex" value="Male" required> Male
        <input type="radio" name="sex" value="Female"> Female
      </div>
    </label>

    <label>Date of Birth:
      <div class="dob-group">
        <select id="dob_day">
          <option value="">Day</option>
          <script>
            for (let i = 1; i <= 31; i++) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
        <select id="dob_month">
          <option value="">Month</option>
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
          <option>Apr</option>
          <option>May</option>
          <option>Jun</option>
          <option>Jul</option>
          <option>Aug</option>
          <option>Sep</option>
          <option>Oct</option>
          <option>Nov</option>
          <option>Dec</option>
        </select>
        <select id="dob_year">
          <option value="">Year</option>
          <script>
            for (let i = 2025; i >= 1950; i--) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
      </div>
      <span class="error" id="dobError"></span>
    </label>

    <label>Languages Known:
      <div class="checkbox-group">
        <input type="checkbox" name="language" value="English"> English
        <input type="checkbox" name="language" value="Hindi"> Hindi
        <input type="checkbox" name="language" value="Tamil"> Tamil
        <input type="checkbox" name="language" value="Urdu"> Urdu
        <input type="checkbox" name="language" value="Sanskrit"> Sanskrit
      </div>
    </label>

    <label for="address">Address:
      <input type="text" id="address" name="address" required>
      <span class="error" id="addressError"></span>
    </label>

    <input type="submit" value="Register">
  </form>

  <script>
    function validateForm() {
      let valid = true;

      const name = document.getElementById("name").value.trim();
      const nameRegex = /^[A-Za-z\s]{6,}$/;
      document.getElementById("nameError").textContent =
        nameRegex.test(name) ? "" : "Name must be at least 6 alphabetic characters.";
      valid &= nameRegex.test(name); 

      const password = document.getElementById("password").value;
      document.getElementById("passwordError").textContent =
        password.length >= 6 ? "" : "Password must be at least 6 characters.";
      valid &= password.length >= 6;

      const email = document.getElementById("email").value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      document.getElementById("emailError").textContent =
        emailRegex.test(email) ? "" : "Enter a valid email (e.g., name@domain.com).";
      valid &= emailRegex.test(email);

      const phone = document.getElementById("phone").value.trim();
      const phoneRegex = /^\d{10}$/;
      document.getElementById("phoneError").textContent =
        phoneRegex.test(phone) ? "" : "Phone number must be exactly 10 digits.";
      valid &= phoneRegex.test(phone);

      const day = document.getElementById("dob_day").value;
      const month = document.getElementById("dob_month").value;
      const year = document.getElementById("dob_year").value;
      document.getElementById("dobError").textContent =
        day && month && year ? "" : "Please select complete date of birth.";
      valid &= day && month && year;
      const address = document.getElementById("address").value.trim();
      document.getElementById("addressError").textContent =
        address.length >= 10 ? "" : "Address must be at least 10 characters.";
      valid &= address.length >= 10;
      return !!valid;
    }
  </script>
</body>
</html>
