<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSE Book Collection</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .book-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .book-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }
    .book-card h3 {
      margin: 10px 0 5px;
    }
    .book-card p {
      margin: 5px 0;
      color: #555;
    }
    .book-card button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .book-card button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
<h1>Computer Science & Engineering Book Collection</h1> 
<div class="book-grid">
  <div class="book-card">
    <img src="https://tse1.mm.bing.net/th/id/OIP.MU1a9_eBsQvgAfjravesEwAAAA?w=395&h=522&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Data Structures">
    <h3>Data Structures & Algorithms</h3>
    <p>₹650</p>
    <button>Add to Cart</button>
  </div>
  <div class="book-card">
    <img src="https://th.bing.com/th/id/OIP.edAjmG_EMJTb_G7KBTBqdQAAAA?w=184&h=262&c=7&r=0&o=7&pid=1.7&rm=3" alt="Operating Systems">
    <h3>Operating Systems</h3>
    <p>₹720</p>
    <button>Add to Cart</button>
  </div>
  <div class="book-card">
    <img src="https://th.bing.com/th/id/OIP.MMGCT9oRYABGt-i-UJJSpgHaJ4?w=184&h=245&c=7&r=0&o=7&pid=1.7&rm=3" alt="DBMS">
    <h3>Database Management Systems</h3>
    <p>₹580</p>
    <button>Add to Cart</button>
  </div>
  <div class="book-card">
    <img src="https://th.bing.com/th/id/OIP.OtmFelh4tElkq59LP0ngKwHaKQ?w=184&h=255&c=7&r=0&o=7&pid=1.7&rm=3" alt="Computer Networks">
    <h3>Computer Networks</h3>
    <p>₹600</p>
    <button>Add to Cart</button>
  </div>
  <div class="book-card">
    <img src="https://th.bing.com/th/id/OIP.s76dY4bmf9n-wcEPtDQA5QAAAA?w=184&h=246&c=7&r=0&o=7&pid=1.7&rm=3" alt="AI ML">
    <h3>Artificial Intelligence & Machine Learning</h3>
    <p>₹750</p>
    <button>Add to Cart</button>
  </div>
</div>

</body>
</html>
