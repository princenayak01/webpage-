<!DOCTYPE html>
<html>
<head>
<title>CSS Example Web Page</title>
<style>
/* Page Background */
body {
    background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413');
    background-repeat: no-repeat;
    background-size: cover;
    font-family: 'Verdana', sans-serif;
    color: white;
    text-align: center;
    padding: 50px;
}

/* Heading Style */
h1 {
    font-family: 'Georgia', serif;
    color: #ffcc00;
    text-shadow: 2px 2px 4px black;
}

/* Paragraph Style */
p {
    font-size: 18px;
    color: #f2f2f2;
}

/* Div Box with Background */
.box {
    background-image: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f');
    background-size: cover;
    background-repeat: no-repeat;
    border: 2px solid #fff;
    border-radius: 15px;
    padding: 20px;
    width: 60%;
    margin: 20px auto;
    box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
}

/* Font Styles Example */
h2 {
    font-style: italic;
    color: #00ffcc;
}

h3 {
    font-weight: bold;
    color: #ff6699;
}
</style>
</head>
<body>

<h1>Welcome to My Styled Web Page</h1>
<h2>Using Different Font Styles and Colors</h2>
<h3>Example of CSS Design</h3>

<div class="box">
    <p>This is a sample paragraph inside a box with its own background image.</p>
    <p>CSS helps to make web pages beautiful and organized.</p>
</div>

<p>Enjoy learning <b>HTML</b> and <b>CSS</b>!</p>

</body>
</html>
