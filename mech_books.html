<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mechanical Engineering Books</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .book-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .book-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }
    .book-card h3 {
      margin: 10px 0 5px;
    }
    .book-card p {
      margin: 5px 0;
      color: #555;
    }
    .book-card button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .book-card button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<h1>Mechanical Engineering Book Collection</h1>

<div class="book-grid">
  <div class="book-card">
    <img src="https://www.zybooks.com/wp-content/uploads/2005/09/Moran_cover.png" alt="Thermodynamics">
    <h3>Engineering Thermodynamics</h3>
    <p>₹650</p>
    <button>Add to Cart</button>
  </div>
  <div class="book-card">
    <img src="https://m.media-amazon.com/images/I/81C5aE80zOL._SL1500_.jpg" alt="Fluid Mechanics">
    <h3>Fluid Mechanics</h3>
    <p>₹720</p>
    <button>Add to Cart</button>
  </div>
  <div class="book-card">
    <img src="https://tse3.mm.bing.net/th/id/OIP.DLEgfM_js-7-s3x2z1hUPgHaKc?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Machine Design">
    <h3>Machine Design</h3>
    <p>₹580</p>
    <button>Add to Cart</button>
  </div>
  <div class="book-card">
    <img src="https://www.vikaspublishing.com/uploads/bookimages/vikas-books/9789354531972.jpg" alt="Strength of Materials">
    <h3>Strength of Materials</h3>
    <p>₹600</p>
    <button>Add to Cart</button>
  </div>
  <div class="book-card">
    <img src="https://tse1.mm.bing.net/th/id/OIP.prbHtAXSQWDgXlHAUFtkFAHaD4?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Manufacturing Technology">
    <h3>Manufacturing Technology</h3>
    <p>₹550</p>
    <button>Add to Cart</button>
  </div>
</div>

</body>
</html>
